<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperHero</title>
    <link rel="icon" type="image/png" href="assets/img/favicon.ico">        
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;700&family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Inicio Menú -->
    <nav class="navbar navbar-expand-lg bg-white">
        <div class="container">
            <img src="assets/img/sh2.jpg" alt="logo-superhero" class="logo me-3">
            <a class="navbar-brand font-lobster lobster-txt" href="#">SuperHero</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="https://www.superheroapi.com/ids.html" target="_blank">Lista de SuperHeroes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Tienda Online</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-disabled="true">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Fin Menú -->

    <!-- Inicio header -->
    <div class="container text-center">
        <div class="raw">
            <div class="col-sm-10 col-md-12">
                <div class="py-4 text-center">
                    <img src="assets/img/sh1.jpg" alt="SuperHero-masgrande" class="img w-50">
                </div>
                <h1>Encuentra tu SuperHero</h1>
                <p>Ingresa el número del SuperHero a buscar</p>
                <form action="">
                    <div class="form mb-3">
                        <input type="text"  id="valorIngresado" class="form-control mb-3">
                        <span class="errorNumero"></span>
                        <button id="formHero" type="button" class="btn btn-primary resultado btn-lg">Buscar</button>
                    </div>
                </form>  
            </div>
        </div>
    </div>
    <!-- Fin header -->

    <!-- Inicio Busca tu heroe -->
    <div id="oculto" class="container-fluid justify-content-center" >
        <h2 class="text-center fs-1 my-5">SuperHero Encontrado</h2>
        <div class="row">
            <div class="col-sm-7 col-md-8 col-lg-4 my-8 text-center">
                <div class="card mb-3 p-0" style="max-width: 640px;">            
                    <div class="row g-0">
                        <div class="col-md-3">
                            <img id="imagen" class="img-fluid rounded-start">
                        </div>
                        <div class="col-md-9">
                            <div class="card-body">
                            <h5 class="card-title" id="nombre"></h5>
                            <p id="conexiones" class="card-text fst-italic"></p>
                            <p id="publicado" class="card-text border-bottom fst-italic"></p>                
                            <p id="trabajo" class="card-text border-bottom fst-italic"></p>
                            <p id="aparicion" class="card-text border-bottom fst-italic"></p>
                            <p id="altura" class="card-text border-bottom fst-italic"></p>
                            <p id="peso" class="card-text border-bottom fst-italic"></p>
                            <p id="alianzas" class="card-text border-bottom fst-italic"></p>                    
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Esta es la Torta -->
            <div id="chartContainer" class="col-sm-6 col-md-4 col-lg-4 mb-5 text-end"></div>            
        </div>
    </div>
    <!-- Fin Buscar tu Heroes     -->
    <!-- Inicio Footer -->
    <footer>   
        <div class="container-fluid py-0 bg-dark-subtle">
            <p class="font-lobster fs-2 mb-0  text-center py-4">SuperHero</p>
        </div>
    </footer> 
    <!-- Fin Footer -->

    <!-- primero--> <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script> 
    <!-- segundo--> <script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
                    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>   
    <!-- ultimo-->  <script src="assets/js/script.js"></script>
</body>
</html>
